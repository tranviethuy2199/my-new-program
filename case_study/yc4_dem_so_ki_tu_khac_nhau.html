<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = prompt("nhap");
    let arr= [];
    document.write( input + "<br>")
    for (let i = 0; i < input.length; i++) {
        arr.push(input.toLowerCase()[i])
    }
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === ' '){
            if (i === 0 || arr[i-1] === ' '){
                arr.splice(i,1);
                i--;
            }
        }else{
            if (i === 0 || arr[i-1] === " "){
                arr[i] = arr[i].toUpperCase();
            }
        }
    }
    document.write("Output: "+arr.join(''));
</script>
</body>
</html>
