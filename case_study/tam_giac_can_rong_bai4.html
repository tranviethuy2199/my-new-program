<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 1; i <=5 ; i++) {
        for (let j = 1; j <= i*0-5  ; j++) {
            if (i===1 || i===5) {
                document.write("*")
            }else if (j===1 || j === i*0+5) {
                document.write("*")
            }else {
                document.write("&nbsp&nbsp")
            }

        }
        document.write("<br>")

    }

</script>
</body>
</html>
