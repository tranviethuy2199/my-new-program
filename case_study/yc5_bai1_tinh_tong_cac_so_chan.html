<script>
       // Viết hàm tính tổng các số chẵn trong ma trận có kích thước m*n.
       //  Với m, n là các số nhập từ bàn phím.
    function tinhTong() {
        let m = prompt();
        let n = prompt();
        let total = m * n
        if (m % 2 === 0 & n % 2 === 0) {
            alert(total);
        } else {
            alert(" nhập lại");
        }
    }

</script>
