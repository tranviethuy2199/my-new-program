<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // numerators = [5, 2, 5] và denominators = [6, 3, 4],
    let numerators = [5, 2, 5];
    let denominators = [6, 3, 4];
    let fraction = [];

    // tìm chỉ số lớn nhất
    for (let i = 0; i < numerators.length; i++) {
        fraction.push(numerators[i] / denominators[i])
    }

    //gán cho max bắt đầu tự vị trí 0
    let maxFraction = fraction[0];

    //cho giá trị max so sánh với phép tính trên dể xét
    for (let i = 0; i < fraction.length; i++) {
        if (maxFraction< fraction[i]) {
            maxFraction = fraction[i];
        }
    }

    let viTri = fraction.indexOf(maxFraction);
    document.write(viTri)
</script>
</body>
</html>
