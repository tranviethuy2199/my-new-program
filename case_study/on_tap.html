<script>
   let chieuDai = +prompt("nhap chieu dai");
   let  chieuRong = +prompt("nhap chieu rong");
   for (let i = 1; i <chieuRong.length ; i++) {
       for (let j = 1; j <chieuDai.length ; j++) {
           if (i===1 || i===chieuDai) {
               document.write("*")
           }else if (j===1 || j===chieuRong ) {
               document.write("*")
           }else {
               document.write("&nbsp&nbsp")
           }

       }
       document.write("<br>")
   }
