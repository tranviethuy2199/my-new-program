<script>
    // class human chứa các thuộc tính
    class Human {
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }

        getName() {
            return this.name;
        }

        setName() {
            return this.name;
        }

        getWeight() {
            return this.weight;
        }

        setWeight() {
            return this.weight;
        }

        showInfor() {
            return this.name + " " + this.gender + " " + this.weight
        }

        say(talk) {
            console.log(talk);
        }

        eat(apple) {
            if (apple.getWeight() > 0) {
                apple.decreaseApple();
                this.weight++;
            } else {
                alert(" het tao")
            }

        }
    }

    // class apple có cân nặng
    class Apple {
        constructor(weight) {
            this.weight = weight;
        }

        getWeight() {
            return this.weight;
        }

        isEmpty() {
            if (this.weight <= 0) {
                return true
            } else {
                return false
            }
        }

        decreaseApple() {
            if (this.isEmpty()) {
                return " hết táo "
            } else {
                return this.weight--
            }
        }

    }
