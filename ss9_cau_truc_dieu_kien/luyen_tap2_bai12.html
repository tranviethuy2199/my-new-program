<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let t= +prompt('số tiền vay');
    let n= parseFloat(prompt('lãi suất'));
    let year=+prompt('số năm gửi');
    let laiSuat=t*Math.pow((1+n),year)
    document.write('lãi' + laiSuat )
</script>
</body>
</html>
