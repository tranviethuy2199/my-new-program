<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch </title>
</head>
<body>
<h1>Kiểm tra số ngày trong tháng </h1>
<input type="number" id="month" placeholder=" nhập !" style="with :100%">
<button onclick="check()">Enter</button>
<p id="result">kết quả:</p>
</body>
<script>
    function check() {
        let month = document.getElementById('month').value;
        console.log(document.getElementById('month').value)
        switch (month) {
            case '1' :
            case '3' :
            case '5' :
            case '7' :
            case '8' :
            case '10':
            case '12':
                document.getElementById('result').innerHTML = "tháng" + "có 31 ngày"
                break;
            case '2':
                document.getElementById('result').innerHTML = "tháng" + "có 28 hoặc 29 ngày"
                break;
            case '4' :
            case '6' :
            case '9' :
            case '11':
                document.getElementById('result').innerHTML = "tháng" + "có 30 ngày"
                break;
            default :
                document.getElementById('result').innnerHTML = "nhập lại "
        }
    }
</script>
</html>
