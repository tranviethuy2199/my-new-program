<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function footToMeter() {
        let foot = parseFloat(prompt());
        let meter = 0.305 * foot;
        document.write(foot + "foot" + "=" + meter + "meter")
    }
    function meterToFoot() {
        let meter=parseFloat(prompt());
        let foot=3.279*meter;
        document.write(meter + "meter" + "=" + foot + "foot")
    }
    footToMeter();
    document.write("<br>")
    meterToFoot();


</script>
</body>
</html>
