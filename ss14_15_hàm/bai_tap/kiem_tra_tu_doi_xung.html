<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPalindrome(value) {
        let lengthVal = value.length;
        if(lengthVal >= 2) {
            let newWord = '';
            for(let i = lengthVal -1; i >= 0; i--) {
                newWord += value[i];
            }

            return newWord == value;
        }
    }
    console.log(isPalindrome("sos")); //true
    console.log(isPalindrome("dad")); //true
    console.log(isPalindrome("mom")); //true
    console.log(isPalindrome("viet huy")); //false
</script>
</body>
</html>
