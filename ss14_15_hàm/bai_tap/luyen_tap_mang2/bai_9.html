<script>
    // Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ
    // kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không
    // Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1.

    function doSth(arr,kyTu) {
        let checkIndex=arr.indexOf(kyTu);
        if (checkIndex > -1) {
            let count = 0 ;

            // khai báo một biến đếm để đếm số lần xuất hiện
            for (let i = 0; i <arr.length ; i++) {
                if (arr[i]== kyTu){
                    count++;
                }

            }
            return count;
        }else {
            return -1
        }
    }
    let anyThing =["1","2","3","a","5","a","b","c","d","e"];
    let kt= prompt("nhap ky")
    alert(doSth(anyThing,kiTu))




</script>
