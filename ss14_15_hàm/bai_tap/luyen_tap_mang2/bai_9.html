<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không
    // Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1.
    let anyThing =["1","2","3","a","5","a","b","c","d","e"];
    function doSth() {
        let check=prompt();
        let checkIndex=anyThing.indexOf(check);
        if (checkIndex > -1){
            let count = 0 ;          // khai báo một biến đếm để đếm số lần xuất hiện
            for (let i = 0; i <anyThing.length ; i++) {
                if (anyThing[i]== check){
                    count++;
                }

            }
            return count;
        }else {
            return -1
        }
    }
    alert(doSth())

</script>
</body>
</html>
