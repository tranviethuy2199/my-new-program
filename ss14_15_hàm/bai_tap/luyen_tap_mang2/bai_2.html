<script>
    // Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được
    function toanHinh() {
        let p=3.14;
        let r= parseInt(prompt(" nhap ban kinh "));
        let s=(r*r)*p;
        let c=(2*r)*p;
        document.write("dien tich hinh tron la "+ " " + s + "<br>");
        document.write("chu vi hinh tron la " + c + "<br>")
    }
    toanHinh()
</script>
