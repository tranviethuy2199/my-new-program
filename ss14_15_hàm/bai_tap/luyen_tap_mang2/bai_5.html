<script>
    // Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.
    function soSanh() {
        let a=prompt("nhap so bat ki ");
        let b=prompt("nhap so bat ki ");
        let c=prompt("nhap so bat ki ");
        if (a<b && a<c){
            alert(a + " la so nho nhat")
        }else if (b<c && b<a){
            alert(b + " la so nho nhat")
        }else {
            alert(c + " la so nho nhat")
        }
    }
    soSanh()
</script>
