<script>
    let products = ["BMW", "TOYOTA", "MAZDA", "HUYNHDAI", "LEXUS", "NISSAN"];

    function hienThi(product) {
        let car = "";
        for (let i = 0; i < product.length; i++) {
            document.getElementById("txt").innerHTML += +(i + 1) + product[i] + "<br>";
        }
    }

    hienThi(products);

    function add() {
        let shoHin = document.getElementById("shoHin").value;
        products.push(shoHin);
        document.getElementById("txt").innerHTML = ''
        hienThi(products)
    }


    function edit() {
        let hangHoa = document.getElementById("hangHoa").value;
        let hangHoa1 = document.getElementById("hangHoa1").value;
        products[hangHoa - 1] = hangHoa1;
        document.getElementById("txt").innerHTML = ''
        hienThi(products);
    }

    function xoa() {
        let hangHoa2 = document.getElementById("hangHoa2").value;
        products.splice(hangHoa2 - 1, 1);
        document.getElementById("txt").innerHTML = ''
        hienThi(products);
    }

</script>
