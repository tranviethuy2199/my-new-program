<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Tạo hàm nhận vào hai tham số. Nếu giá trị của tham số thứ nhất lớn hơn tham số thứ hai,
    // hiển thị hộp thoại thông báo cho người dùng.
    // Nếu giá trị của tham số thứ nhất nhỏ hơn hoặc bằng tham số thứ hai, trả về tổng của hai tham số.
    function checkNumber() {
        let number1 = parseFloat(prompt());
        let number2 = parseFloat(prompt());
        //so sánh hai tham số
        if (number1 > number2) {
            alert(number1 + "lớn hơn" + number2)
        } else if (number1 < number2 || number1 === number2) {
            alert(number1 + number2)
        }
    }

    checkNumber()
</script>
</body>
</html>
