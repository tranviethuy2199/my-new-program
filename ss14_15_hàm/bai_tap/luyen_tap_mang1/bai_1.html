<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="clickMi()">click me</button>
<script>
    // Tạo hàm alertMessage() hiển thị hộp thoại chứa chuỗi  "Xin chao". Gọi hàm từ trong phần <body> của trang web.
    //
    // gọi hàm từ button và chạy sự kiện onclick để hiện thị hộp thoại
    function clickMi() {
        alert("xin chào")
    }
</script>
</body>
</html>
