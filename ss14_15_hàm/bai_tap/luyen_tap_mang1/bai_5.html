<button onclick="findStar()">find Star</button>
<script>

    function findStar() {
        let star = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
        let chomSao = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa", " Major"];
        let find = prompt() ;
        // gọi hàm findIndexOfByStar = star.indexOf(find) để bắt phần tử trong star và trả về chính nó
        let findIndexOfByStar = star.indexOf(find);
        // cho điều kiện nếu phần tử nhập vào không đúng (-1 (trong bài index.of)) sẽ trả về alert ;
        if (findIndexOfByStar > -1){
            alert(chomSao[findIndexOfByStar]);
        }else {
            alert("khong tim thay")
        }
    }


</script>
