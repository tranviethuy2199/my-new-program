<script>
    // tim gia tri nho nhat trong hai mang sau :
    // arr1: [3, 5, 1, 8, -3, 7, 8]
    // arr2: [7, 12, 6, 9, 20, 56, 89]
    let arr1= [3, 5, 1, 8, -3, 7, 8]
    let min=minArray(arr1);
    alert(min)
    function minArray(arr) {
        let min=arr[0];
        for (let i = 0; i <arr.length ; i++) {
            if (arr[i]<min){
                min=arr[i]
            }
        }
        return min
    }
    let arr2= [7, 12, 6, 9, 20, 56, 89];
    let max=maxArray(arr2);
    alert(max);
    function maxArray(arr) {
        let max=arr[0];
        for (let i = 0; i <arr.length ; i++) {
            if (arr[i]>max){
                max=arr[i]
            }
        }
        return max

    }
</script>
