<script>
    class ChuNhat {
        constructor(height , width) {
            this.height = height;
            this.width = width;
        }
        setHeight() {
            this.height = height
        }
        setWidth() {
            this.width = width;
        }
        getDienTich() {
            return this.width*this.height;
        }
        getChuVi() {
            return (this.height+this.width)*2
        }
    }
    let hinh = new ChuNhat(4,5);
    document.write(hinh)

</script>
