<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau.
    //     Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.
    let number=[7,23,56,8,9,5,4,2,21,6];
    let max=number[0];
    for (let i = 0; i <10 ; i++) {
        if (max<number[i]){
            max=number[i]
        }
    }
    document.write(number + "<br>")
    document.write(max +"<br>")
    document.write(number.indexOf(max) + "la vi tri cua so" + max)

</script>
</body>
</html>
