<script>
        // Viết chương trình khởi tạo mảng số nguyên.
        // Hiển hiện giá trị lớn nhất trong mảng đó.
        // In ra giá trị trung bình của các phần tử trong mảng.
       let number=[1,6,4,7,55,9,10,3,5,70];
       let total=0;
       let max =number[0];
        for (let i = 0; i <10 ; i++) {
            if (max<number[i]){
                max=number[i]
            }
        }
        document.write(number + "<br>")
        document.write(max + "<br>");
        for (let i = 0; i <10 ; i++) {
            max=number[i]
            total=total+max;
        } document.write(total/number.length) //[number.length] la so phan tu co trong number






</script>
