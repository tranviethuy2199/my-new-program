<script>

   let a="i love you 3000";
   let b='I love you 1500';
   let c;
   document.write(a + "<br>")
    document.write(b)
   if (a===b){

           if (a[i]!==b[i]){
               c= "false ";

           }
       }

       document.write("false")
   }
