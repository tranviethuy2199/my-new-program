<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết một chương trình để đếm số từ trong một chuỗi
    let numberOne=[1,3,4,5,6,'asd','asdasd'];
    let so=0;
    for (let i = 0; i <numberOne.length ; i++) {
        if (!isNaN(numberOne[i])){
            so+=1;
        }
    }
    document.write("so tron chuoi nay la :" + so)
</script>
</body>
</html>
