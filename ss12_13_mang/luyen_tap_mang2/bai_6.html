<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết chương trình nhập vào một mảng ký tự.
    // tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )
    let a=['asdads',"-",1,2,6,'-',4,8,'-','asd'];
    for (let i = 0; i <a.length ; i++) {
        if (a[i]=== "-"){
            a.splice(i,1,"_")
        }
    }
    document.write(a.join(""))

</script>
</body>
</html>
