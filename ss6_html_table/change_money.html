<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
    <style>
        p {
            text-align: center;
        }
    </style>
</head>
<body>
<table style="margin: auto">
    <tr>
        <th><label for="amount"></label>Amount</th>
        <th>From Currency</th>
        <th>To Currency</th>
        <th></th>
    </tr>
    <td><label><input type="text" id="amount"></label></td>
    <td>
        <select id="from">
            <option value="Vietnam">Vietnam</option>
            <option value="USD">USD</option>
        </select>

    </td>
    <td>
        <select id="to">
            <option value="USD">USD</option>
            <option value="Vietnam">Vietnam</option>
        </select>
    </td>
    <td>
        <button id="btnConvert">Conver</button>
    </td>
</table>
<br>
<p id="result">result: 0 D</p>
</body>
<script>
    let ebtn = document.getElementById('btnConvert')

    function change() {
        let amount = document.getElementById("amount").value;
        let  from = document.getElementById("from").value;
        let to = document.getElementById("to").value;

        let result = '';

        if (from === 'Vietnam' && to === 'USD') {
            result = "result:" + (amount * 25000) + "D"
        } else if (from === 'USD' && to === 'Vietnam') {
            result = "result" + (amount / 25000) + '$'
        } else if (from === 'Vietnam') {
            result = "result" + amount + 'D'
        } else {
            result = "result" + amount + '$'
        }
        document.getElementById('result').innerHTML = result

    }

    ebtn.addEventListener('click', change)
</script>
</html>
