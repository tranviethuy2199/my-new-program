<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let total = 0;
    let number = 1;
    let count = 1;

    while(true) {
        if(number % 7 === 0) {
            total += number;
            count ++;
        }
        if(count === 30) {
            break;
        }
        number ++
    }
    alert('Tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên: ' + total);
</script>
</body>
</html>
