<script>
    // Viết một chương trình Javascript để nối tất cả các phần tử trong một mảng chuỗi lại với nhau.
    //     Ví dụ có mảng chuỗi như sau: myColor = ["Red", "Green", "White", "Black"];&ndash;&gt;
    // Sau khi thực thi chương trình sẽ trả về dạng như sau-->
    // "Red,Green,White,Black"-->
    let colors = ["Red", "Green", "White", "Black"];
    document.write(colors.join(","))
</script>
<script>
    // Viết một chương trình nhận một số nhập vào và chèn dấu (-) giữa 2  số chẵn.
    //     Ví dụ nếu bạn nhập vào 025468 thì kết quả của chương trình sẽ là 0-254-6-8

    let number = +prompt("enter number");
    let str = number.toString();
    let result = [str[0]];
    for (let i = 0; i < str.length; i++) {
        if (str[i] % 2 === 0 && str[i - 1] % 2 === 0) {
            result.push('-', str[i]);
        } else {
            result.push(str[i]);
        }
    }
    console.log(result.join(""))
</script>
<script>
    // Viết một chương trình
    // nhập vào một chuỗi và chuyển các ký tự chữ thường trong chuỗi vừa nhập sang thành dạng chữ hoa.
    let world = prompt("");
    let UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    let LOWER = 'abcdefghijklmnopqrstuvwxyz';
    let result = [];
    for (let i = 0; i < world.length; i++) {
        if (UPPER.includes(world[i])) {
            result.push(world[i].toLowerCase());
        } else if (LOWER.includes(world[i])) {
            result.push(world[i].toUpperCase());
        } else {
            result.push(world[i]);
        }
    }
    console.log(result.join(''));
</script>
</body>
