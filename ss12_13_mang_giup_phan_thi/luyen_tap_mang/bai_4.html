<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết chương trình khởi tạo/nhập vào một mảng số nguyên và đảo ngược các phần tử trong mảng đó.
    let number;
    let soNguyen=[];
    for (let i = 0; i <10 ; i++) {
        number=Math.floor(Math.random()*(100+100)-100) ;
        soNguyen.push(number);
    }document.write("10 phan tu la " + soNguyen)
    document.write("<br>")
    document.write(soNguyen.reverse());



</script>
</body>
</html>
