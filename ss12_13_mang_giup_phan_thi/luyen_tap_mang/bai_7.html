    let a=[1,2,5,10,7,8,15,6,4,9];
    let b=+prompt();
    let c=[];
        if (a.includes(b)===true){
            document.write("is in the array");
            c=a.indexOf(b);
            a.splice(c,1);
            a[a.length] = 0
            document.write(a.toString())
        }else {
            document.write("is not in the array")
        }
