<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử.
    //     Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.
    let bango = [2, 5, 6, 456, 651, 65, 52, 5, 42, 10];
    document.write(bango)
    for (i = 0; i <= 10; i++) {
        if (bango[i] >= 10) {
            document.write(bango[i] + '<br>')
        }
    }




</script>
</body>
</html>
